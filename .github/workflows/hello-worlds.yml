name: Hello World Workflow
on:
    workflow_dispatch:
        inputs:
            name:
                description: 'Name to greet'
                required: true
                default: 'World'

jobs:
    hello-world:
        runs-on: ubuntu-latest
        name: A simple action that says hello
        steps:
            - name: Say hello
              uses: fboitel/actions/containers/hello-world@971a78e74cce6d773d8493a9e44129aa3aee134b
              id: hello
              with:
                    name: ${{ inputs.name }}
            - name: Output time
              run: echo "The time we greeted the user is ${{ steps.hello.outputs.time }}"